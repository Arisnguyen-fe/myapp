# .github/workflows/docker-build.yml

name: Build and Push Docker Image

# This workflow runs on two conditions:
# 1. When a push is made to the 'main' branch.
# 2. When a git tag is pushed in the format 'v*.*.*' (e.g., v1.0.0).
on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]

# Define environment variables for the image name
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # e.g., your-username/your-repo-name

jobs:
  build-and-push:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest

    # Set permissions for the GITHUB_TOKEN to allow pushing to GHCR
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # The GITHUB_TOKEN is a special secret automatically provided by GitHub Actions
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        # This action is a best practice. It automatically creates smart tags for your image.
        # - For a push to main, it might create: latest, sha-xxxxxxx
        # - For a tag v1.2.0, it might create: 1.2.0, 1.2, 1, latest
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Build the 'production' stage from our Dockerfile
          target: production
          # Use the tags and labels generated by the metadata-action
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}